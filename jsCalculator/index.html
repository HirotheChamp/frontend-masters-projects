<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script async="false" type="text/javascript" src="chrome-extension://fnjhmkhhmkbjkkabndcnnogagogbneec/in-page.js"></script> -->
        <title>JS Calculator</title>
        <link rel="stylesheet" href="./jsCalculator.css">
    </head>

    <body>
        <h1>Js Calculator</h1>


    <div class="calculator">
        
    <div class="row-1">0</div>
    <div class="calc-buttons">
    <div class="row-2">
        
        <button class="big-button">C</button>
        <button>←</button>
        <button class="orange-button">÷</button>
    </div>
    <div class="row-3">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange-button big-button">x</button>
    </div>
    <div class="row-4">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange-button big-button">-</button>
    </div>
    <div class="row-5">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange-button">+</button>
    </div>
    <div class="row-6">
        <button class="big-button">0</button>
        <button class="orange-button">=</button>
    </div>
</div>
</div>
</div>


        <script src="./jsCalculator.js"></script>
    </body>
</html>
