<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script async="false" type="text/javascript" src="chrome-extension://fnjhmkhhmkbjkkabndcnnogagogbneec/in-page.js"></script> -->
        <title>JS Calculator</title>
        <link rel="stylesheet" href="./jsCalculator.css">
    </head>

    <body>
        <h1>Js Calculator</h1>


    <div class="calculator">
        
    <div class="row-1">
        <div class="screen"> 0 </div>
    </div>
    <div class="calc-buttons">
    <div class="row-2">
        
        <button class="big-button calc-button">C</button>
        <button class="calc-button">←</button>
        <button class="orange-button calc-button">÷</button>
    </div>
    <div class="row-3">
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="orange-button big-button calc-button">x</button>
    </div>
    <div class="row-4">
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="orange-button big-button calc-button">-</button>
    </div>
    <div class="row-5">
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="orange-button calc-button">+</button>
    </div>
    <div class="row-6">
        <button class="big-button calc-button">0</button>
        <button class="orange-button calc-button">=</button>
    </div>
</div>
</div>
</div>


        <script src="./jsCalculator.js"></script>
    </body>
</html>
